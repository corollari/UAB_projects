<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h = "http://java.sun.com/jsf/html"
	xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>User Chat</title>
      <h:outputScript name="jquery-3.1.1.min.js" library="js" />
      <h:outputScript name="websockets.js" library="js" />
   </h:head>

   <body>
      <p>THIS IS THE USER CHAT</p>
      <h:form prependId="false">
	    <section>
	      <br/>
	      <p><h:outputText value="Welcome to the Chat"></h:outputText></p>
		  <p><h:outputText id="chat-history" style="white-space: pre-wrap;"/></p>
		</section>
	    <br/>
		<br/>
	    <h:inputText id="message-to-send"/>
		<h:commandButton value="SEND BUTTON" id="sendButton" onclick="sendChatMessage();">
			<f:ajax execute="msg" />			
		</h:commandButton>
      </h:form>
      <br/>
	  <br/>
      <h:form prependId="false">
	    <h:commandButton value="CLOSE SESSION" action="userLogin.xhtml?faces-redirect=true" id="closeButton" onclick="closeChatSession();">
		</h:commandButton>
      </h:form>
      <br/>
	  <br/>
      <h:form prependId="false">
          <h:inputHidden id="personName" value="#{userlogin.name}"></h:inputHidden>
          <h:inputHidden id="personId" value="#{userlogin.userId}"></h:inputHidden>
      </h:form>
   </body>
</html>
