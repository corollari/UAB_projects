<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Operator Login</title>
    </h:head>
	<h:body>
		<h:form>
			<h3>Operator login</h3>
	        <h:outputText id="errmsg" value="#{operatorlogincontroller.errMsg}" />
	        <br/>
	        <br/>
	
	        <h:outputText value="Username" />
	        <h:inputText id="username" value="#{operatorlogin.login}"></h:inputText>
			<h:message for="username"></h:message>
			<br/>
			<br/>
			
			<h:outputText value="Password" />
	        	<h:inputSecret id="password" value="#{operatorlogin.passwd}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br/>
			<br/>
			
	        <h:commandButton value="Login" action="#{operatorlogincontroller.validateOperator()}">
	           <f:ajax execute="@form" render="@all"/>
	        </h:commandButton>
		</h:form>
	</h:body>
</html>
